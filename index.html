<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bot Aviator Inteligente</title>
  <style>
    :root {
      --vermelho: #c10000;
      --vermelho-hover: #a00000;
      --verde: #00a859;
      --cinza-claro: #f5f5f5;
      --texto-claro: #555;
      --texto-escuro: #333;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .layout {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    .bot-section {
      width: 40%;
      background-color: var(--cinza-claro);
      padding: 25px;
      overflow-y: auto;
    }

    .jogo-section {
      width: 60%;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .container {
      background: #fff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: all 0.3s ease-in-out;
    }

    h1 {
      color: var(--vermelho);
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      color: var(--texto-escuro);
    }

    #sinal {
      margin-top: 20px;
      font-size: 1.05em;
    }

    button {
      background-color: var(--vermelho);
      color: white;
      border: none;
      padding: 12px 22px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background-color: var(--vermelho-hover);
    }

    .frase-motivacional {
      margin-top: 30px;
      font-style: italic;
      color: var(--texto-claro);
    }

    @media (max-width: 768px) {
      .layout {
        flex-direction: column;
      }
      .bot-section, .jogo-section {
        width: 100%;
        height: 50%;
      }
    }
  </style>
</head>
<body>

  <div class="layout">
    <div class="bot-section">
      <div class="container">
        <h1>Bot Aviator Inteligente</h1>
        <p>Clique abaixo para gerar um sinal com an√°lise inteligente:</p>
        <button onclick="gerarSinal()">üéØ Gerar Sinal</button>
        <div id="sinal"></div>
        <p class="frase-motivacional">A sorte favorece os preparados!</p>
      </div>
    </div>

    <div class="jogo-section">
      <iframe src="https://www.megagamelive.com/affiliates/?btag=2184909" title="Jogar Aviator"></iframe>
    </div>
  </div>

  <script>
    function gerarSinal() {
      const sinais = [
        { entrada: "1.80x", chance: "92%" },
        { entrada: "2.00x", chance: "90%" },
        { entrada: "2.10x", chance: "87%" },
        { entrada: "2.30x", chance: "85%" },
        { entrada: "2.50x", chance: "83%" },
      ];

      const sinal = sinais[Math.floor(Math.random() * sinais.length)];
      const agora = new Date();
      const hora = agora.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      const sinalHTML = `
        <p>üìå <strong>Entrada recomendada:</strong> at√© <b>${sinal.entrada}</b></p>
        <p>üî• <strong>Probabilidade de sucesso:</strong> <b>${sinal.chance}</b></p>
        <p>‚è∞ <strong>Hora do sinal:</strong> ${hora}</p>
        <p>‚ö†Ô∏è Entrada v√°lida nas <strong>pr√≥ximas 2 rodadas</strong>.</p>
      `;

      document.getElementById("sinal").innerHTML = sinalHTML;
    }
  </script>
</body>
</html>
