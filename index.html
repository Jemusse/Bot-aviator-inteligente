<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bot Aviator Inteligente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 360px;
      width: 100%;
    }

    button {
      background-color: #c10000;
      color: white;
      border: none;
      padding: 12px 22px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background-color: #a00000;
    }

    #sinal {
      margin-top: 20px;
      font-size: 1rem;
      color: #333;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.4s ease-in-out;
    }

    #sinal.mostrar {
      opacity: 1;
      transform: translateY(0);
    }

    .footer {
      margin-top: 25px;
      font-size: 0.9rem;
      color: #777;
      font-style: italic;
    }

    .contador {
      margin-top: 10px;
      font-weight: bold;
      color: #c10000;
    }
  </style>
</head>
<body>

  <div class="container">
    <button onclick="gerarSinal()">üéØ Gerar Sinal</button>
    <div id="sinal"></div>
    <div id="contador" class="contador"></div>
    <div class="footer">Aposte com responsabilidade.</div>
  </div>

  <!-- Som de bip -->
  <audio id="bip" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <script>
    function gerarSinal() {
      const sinais = [
        { entrada: "1.80x", chance: "92%" },
        { entrada: "2.00x", chance: "90%" },
        { entrada: "2.10x", chance: "87%" },
        { entrada: "2.30x", chance: "85%" },
        { entrada: "2.50x", chance: "83%" },
      ];

      const sinal = sinais[Math.floor(Math.random() * sinais.length)];
      const agora = new Date();
      const hora = agora.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      const sinalHTML = `
        <p><b>üéØ Entrada:</b> at√© <strong>${sinal.entrada}</strong></p>
        <p><b>üî• Sucesso:</b> <strong>${sinal.chance}</strong></p>
        <p><b>‚è∞ Hora:</b> ${hora}</p>
      `;

      const sinalEl = document.getElementById("sinal");
      sinalEl.innerHTML = sinalHTML;
      sinalEl.classList.add("mostrar");

      // Tocar som
      document.getElementById("bip").play();

      // Iniciar contagem regressiva
      let segundos = 5;
      const contadorEl = document.getElementById("contador");
      contadorEl.innerText = `‚û°Ô∏è Redirecionando em ${segundos} segundos...`;

      const intervalo = setInterval(() => {
        segundos--;
        contadorEl.innerText = `‚û°Ô∏è Redirecionando em ${segundos} segundos...`;
        if (segundos <= 0) {
          clearInterval(intervalo);
          window.location.href = "https://www.megagamelive.com/affiliates/?btag=2184909";
        }
      }, 1000);
    }
  </script>
</body>
</html>
