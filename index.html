<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bot Aviator Inteligente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.2);
      text-align: center;
      max-width: 380px;
      width: 100%;
      border: 1px solid #333;
    }

    button {
      background-color: #e60000;
      color: white;
      border: none;
      padding: 14px 26px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      animation: vibrar 0.4s infinite;
      transition: background 0.3s ease-in-out;
    }

    button:hover {
      background-color: #b50000;
    }

    @keyframes vibrar {
      0% { transform: translateX(0); }
      25% { transform: translateX(-2px); }
      50% { transform: translateX(2px); }
      75% { transform: translateX(-2px); }
      100% { transform: translateX(0); }
    }

    #sinal {
      margin-top: 25px;
      font-size: 1.1rem;
      color: #eee;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.4s ease-in-out;
    }

    #sinal.mostrar {
      opacity: 1;
      transform: translateY(0);
    }

    .footer {
      margin-top: 25px;
      font-size: 0.9rem;
      color: #777;
      font-style: italic;
    }

    .contador {
      margin-top: 10px;
      font-weight: bold;
      color: #00ff88;
    }

    .verde { color: #00ff88; }
    .amarelo { color: #ffcc00; }
    .vermelho { color: #ff3333; }
  </style>
</head>
<body>

  <div class="container">
    <button onclick="gerarSinal()">üéØ Gerar Sinal</button>
    <div id="sinal"></div>
    <div id="contador" class="contador"></div>
    <div class="footer">‚ö†Ô∏è Aposte com responsabilidade.</div>
  </div>

  <!-- Som de bip -->
  <audio id="bip" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <script>
    function gerarSinal() {
      const sinais = [
        { entrada: "1.80x", chance: "92%", cor: "verde" },
        { entrada: "2.00x", chance: "90%", cor: "verde" },
        { entrada: "2.10x", chance: "87%", cor: "amarelo" },
        { entrada: "2.30x", chance: "85%", cor: "amarelo" },
        { entrada: "2.50x", chance: "83%", cor: "vermelho" },
        { entrada: "5.00x",  chance: "75%", cor: "vermelho" },
        { entrada: "10.00x", chance: "60%", cor: "vermelho" }
      ];

      const sinal = sinais[Math.floor(Math.random() * sinais.length)];
      const agora = new Date();
      const hora = agora.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      const sinalHTML = `
        <p><b>üéØ Entrada:</b> at√© <span class="${sinal.cor}">${sinal.entrada}</span></p>
        <p><b>üî• Sucesso:</b> <span class="${sinal.cor}">${sinal.chance}</span></p>
        <p><b>‚è∞ Hora:</b> ${hora}</p>
      `;

      const sinalEl = document.getElementById("sinal");
      sinalEl.innerHTML = sinalHTML;
      sinalEl.classList.add("mostrar");

      // Tocar som
      document.getElementById("bip").play();

      // Contador regressivo
      let segundos = 5;
      const contadorEl = document.getElementById("contador");
      contadorEl.innerText = `‚û°Ô∏è Redirecionando em ${segundos} segundos...`;

      const intervalo = setInterval(() => {
        segundos--;
        contadorEl.innerText = `‚û°Ô∏è Redirecionando em ${segundos} segundos...`;
        if (segundos <= 0) {
          clearInterval(intervalo);
          window.location.href = "https://www.megagamelive.com/affiliates/?btag=2184909";
        }
      }, 1000);
    }
  </script>
</body>
    </html>
